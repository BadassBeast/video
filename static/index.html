<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Title & Description Generator</title>
</head>
<body>
    <h1>Generate YouTube Title and Description from Video</h1>
    <form action="/generate" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a video:</label>
        <input type="file" name="file" accept="video/*" required><br><br>

        <label for="frame_no">Enter Frame Number:</label>
        <input type="number" name="frame_no" min="0" required><br><br>

        <label for="clickbait">Clickbait title (y/n):</label>
        <input type="text" name="clickbait" required><br><br>

        <button type="submit">Generate</button>
    </form>
</body>
</html>
